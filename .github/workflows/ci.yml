# =============================================================================
# CI Pipeline for VOICEVOX Intonation Dictionary
# =============================================================================
# Push/PR時に自動テストを実行
# - Python: pytest + ruff (lint & format)
# - TypeScript: eslint
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Python Backend Tests & Lint
  # ===========================================================================
  test-server:
    name: Python Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff

      - name: Run ruff check (lint)
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run pytest
        run: |
          PYTHONPATH=. pytest -v --tb=short

  # ===========================================================================
  # TypeScript Frontend Lint (Optional - if web/ exists)
  # ===========================================================================
  lint-web:
    name: TypeScript Lint
    runs-on: ubuntu-latest
    # Only run if web/ directory exists
    if: hashFiles('web/package.json') != ''
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ===========================================================================
  # Summary Job (ensures all required jobs pass)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-server]
    # Always run, even if optional jobs are skipped
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          if [ "${{ needs.test-server.result }}" != "success" ]; then
            echo "test-server failed"
            exit 1
          fi
          echo "All required CI checks passed!"
